<p>Upcity is a city info project, learn cities, learn festivals, people and how much others like your city, up your city.</p>

<h2>Features</h2>
<ul>
  <li>Search your city or any city you like.</li>
  <li>Rate the city you've' visited.</li>
  <li>See the locations of cities</li>
  <li>Make your city great again!</li>
</ul>
