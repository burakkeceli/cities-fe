<div *ngIf="currentUser">
  <p>Hello {{currentUser.username}}</p>
  <p>Which city you want to search?</p>
</div>

<form (submit)="searchCity()">
  <div>
    <input [(ngModel)]="cityName" name="cityName" placeholder="Exp. Barcelona, Berlin, Ä°stanbul...">
    <button type="submit">Search</button>
  </div>
</form>

<div *ngIf="fetchedCity.name">
  <cities-city [fetchedCity]="fetchedCity" [fetchedCountry]="fetchedCountry"></cities-city>
</div>

<ul>
  <li *ngFor="let city of cities"></li>
</ul>
