<form (submit)="searchCity()">
  <div>
    <input [(ngModel)]="cityName" name="cityName" placeholder="Exp. Barcelona, Berlin, Ä°stanbul...">
    <button type="submit">Search</button>
  </div>
</form>

<div *ngIf="searchResult.name">
  <p><strong>City</strong> : {{searchResult.name}}</p>
  <p><strong>Country</strong> : {{searchResult.country.name}}</p>
</div>

<ul>
  <li *ngFor="let city of cities"></li>
</ul>
